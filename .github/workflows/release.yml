name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm ci
      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck
      - name: ShellCheck
        if: runner.os != 'Windows'
        run: shellcheck -x .lore/scripts/*.sh .lore/scripts/lib/*.sh
      - name: Lint & format
        run: npx eslint . && npx prettier --check .
      - run: npm test
      - name: Validate consistency
        shell: bash
        run: bash .lore/scripts/validate-consistency.sh
      - name: Check version sync
        shell: bash
        run: bash .lore/scripts/check-version-sync.sh
      - name: Fresh-clone smoke test
        shell: bash
        run: bash .lore/scripts/smoke-test.sh
      - name: Audit dependencies
        run: npm audit --omit=dev

  verify-tag:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Verify tag matches package.json version
        run: |
          tag="${GITHUB_REF#refs/tags/v}"
          pkg="$(node -p "require('./package.json').version")"
          if [[ "$tag" != "$pkg" ]]; then
            echo "::error::Tag v$tag does not match package.json version $pkg"
            exit 1
          fi
          echo "Tag v$tag matches package.json"

  release:
    needs: [test, verify-tag]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          tag="${GITHUB_REF#refs/tags/}"
          gh release delete "$tag" --yes 2>/dev/null || true
          gh release create "$tag" \
            --title "$tag" \
            --generate-notes
