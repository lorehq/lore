name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm install
      - name: Install ShellCheck (macOS)
        if: runner.os == 'macOS'
        run: brew install shellcheck
      - name: ShellCheck
        run: shellcheck -x scripts/*.sh scripts/lib/*.sh
      - name: Lint & format
        run: npx eslint . && npx prettier --check .
      - run: npm test
      - run: bash scripts/validate-consistency.sh
      - run: bash scripts/check-version-sync.sh
      - name: Nav staleness check
        run: |
          # Create sticky dirs that are gitignored but present on dev machines.
          # Without this, generate-nav.sh output differs from committed mkdocs.yml.
          node -e "require('./lib/banner').ensureStickyFiles('.')"
          bash scripts/generate-nav.sh && git diff --exit-code mkdocs.yml
      - name: Fresh-clone smoke test
        run: bash scripts/smoke-test.sh
