site_name: Lore
docs_dir: docs
theme:
  name: material
  logo: assets/logo.svg
  palette:
    - scheme: slate
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
extra_css:
  - https://fonts.googleapis.com/icon?family=Material+Icons
  - stylesheets/theme.css
extra_javascript:
  - javascripts/external-links.js
plugins:
  - search
nav:
  - Home:
      - index.md
      - Roadmaps:
          - work/roadmaps/index.md
      - Plans:
          - work/plans/index.md
      - Brainstorms:
          - work/brainstorms/index.md
  - Context:
      - context/index.md
      - Agent Rules: context/agent-rules.md
      - Conventions:
          - context/conventions/index.md
      - Diagrams:
          - context/diagrams/index.md
      - Runbooks:
          - context/runbooks/index.md
      - Systems:
          - context/systems/index.md
  - Guides:
      - Commands: guides/commands.md
      - Customization: guides/customization.md
      - Working Across Repos: guides/working-across-repos.md
  - Docs: https://lorehq.github.io/lore-docs/
