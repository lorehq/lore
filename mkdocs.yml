site_name: Lore
docs_dir: docs
theme:
  name: material
  logo: assets/logo.svg
  palette:
    - scheme: slate
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.sections
    - toc.follow
    - search.highlight
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
extra_css:
  - stylesheets/theme.css
plugins:
  - search
nav:
  - Home: index.md
  - Work:
      - Overview: work/index.md
      - Roadmaps:
          - Overview: work/roadmaps/index.md
      - Plans:
          - Overview: work/plans/index.md
      - Brainstorms:
          - Overview: work/brainstorms/index.md
  - Context:
      - Overview: context/index.md
      - Conventions:
          - Overview: context/conventions/index.md
      - Diagrams:
          - Overview: context/diagrams/index.md
      - Personal:
          - Overview: context/personal/index.md
      - Runbooks:
          - Overview: context/runbooks/index.md
      - Systems:
          - Overview: context/systems/index.md
  - Guides:
      - Customizing Context: guides/customizing-context.md
