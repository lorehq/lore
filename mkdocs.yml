site_name: Lore
site_url: https://lorehq.github.io/lore-docs/
docs_dir: docs
theme:
  name: material
  logo: assets/logo.svg
  palette:
    - scheme: slate
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
  features:
    - navigation.tabs
    - navigation.indexes
    - search.highlight
markdown_extensions:
  - admonition
  - tables
  - toc:
      permalink: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.details
  - pymdownx.tilde
  - pymdownx.tasklist
extra_css:
  - https://fonts.googleapis.com/icon?family=Material+Icons
  - stylesheets/theme.css
extra_javascript:
  - javascripts/external-links.js
plugins:
  - search
  - panzoom:
      include_selectors:
        - img
nav:
  - Work:
      - index.md
      - Roadmaps:
          - work/roadmaps/index.md
      - Plans:
          - work/plans/index.md
      - Brainstorms:
          - work/brainstorms/index.md
  - Knowledge:
      - knowledge/index.md
      - Environment:
          - knowledge/environment/index.md
          - Decisions:
              - knowledge/environment/decisions/index.md
          - Diagrams:
              - knowledge/environment/diagrams/index.md
          - Inventory:
              - knowledge/environment/inventory/index.md
          - Reference:
              - knowledge/environment/reference/index.md
      - Local:
          - knowledge/local/index.md
      - Runbooks:
          - knowledge/runbooks/index.md
  - Context:
      - context/index.md
      - Agent Rules: context/agent-rules.md
      - Conventions:
          - context/conventions/index.md
          - Coding: context/conventions/coding.md
          - Docs: context/conventions/docs.md
          - Work Items: context/conventions/work-items.md
  - Guides:
      - Commands: guides/commands.md
      - Customization: guides/customization.md
      - Working Across Repos: guides/working-across-repos.md
  - Docs: https://lorehq.github.io/lore-docs/
